<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <script src="index.js"></script>
    <title>ZIS Attendance</title>
  </head>
  <body>
    <div id="app">
      <div id="phase1">
        <h1>Select Class:</h1>
        <button class="button blue-button" id="gRR">Grade RR</button>
        <button class="button blue-button" id="gR">Grade R</button>
        <button class="button blue-button" id="g1">Grade 1</button>
        <button class="button blue-button" id="g2">Grade 2</button>
        <button class="button blue-button" id="g3">Grade 3</button>
        <button class="button blue-button" id="g4">Grade 4</button>
        <button class="button blue-button" id="g5">Grade 5</button>
        <button class="button blue-button" id="g6">Grade 6</button>
        <button class="button blue-button" id="g7">Grade 7</button>
      </div>
      <div id="phase2" style="display: none">
        <div>
          <button class="button blue-button" id="previous">Previous</button>
        </div>
        <h2 class="red" id="birthday"></h2>
        <h1 id="name"></h1>
        <div class="" id="buttons">
          <button class="button red-button" id="absent">Absent</button>
          <button class="button green-button" id="present">Present</button>
        </div>
      </div>
      <div id="phase3" style="display: none">
        <h1>Review</h1>
        <table id="review"></table>
        <button class="button blue-button">Submit</button>
      </div>
      <div id="phase4" style="display: none">
        <h1>Done :)</h1>
        <button class="button blue-button">New Attendance</button>
      </div>
    </div>
  </body>
</html>
